---
layout: default
title: Posts
permalink: /posts
---

<h2>Posts</h2>

<ul class='list-unstyled'>
    {% for post in site.posts %}
    <li>
        <h4><a href='{{ post.url }}'>{{ post.title }}</a></h4>
        <p class='text-muted'>{{ post.date | date_to_string: "ordinal", "US" }}</p>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
