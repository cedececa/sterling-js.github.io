---
layout: default
title: Posts
permalink: /posts
---

<h2>Posts</h2>

<ul class='list-unstyled'>
    {% for post in site.posts %}
    <li>
        <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
        <h5 class='text-muted'>{{ post.date | date_to_string: "ordinal", "US" }}</h5>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
